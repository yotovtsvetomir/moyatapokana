{% block content %}
<style>
    body { font-family: Arial, sans-serif; background-color: #f5f6fa; margin: 0; padding: 0; }
    h1 { text-align: center; margin: 20px 0; color: #2f3640; }
    .btn { display: inline-block; padding: 8px 12px; margin-bottom: 15px; background-color: #00a8ff; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
    .btn:hover { background-color: #0097e6; }
    table { width: 90%; margin: 0 auto 30px auto; border-collapse: collapse; background-color: #ffffff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #f1f2f6; color: #2f3640; }
    tr:hover { background-color: #f1f2f6; }
    img { max-width: 50px; max-height: 50px; border-radius: 4px; }
    form button { background-color: #e84118; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
    form button:hover { background-color: #c23616; }
</style>

<h1>Слайдшоута</h1>

<a href="/admin/slideshows/new" class="btn">Добави ново слайдшоу</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Име</th>
            <th>Ключ</th>
            <th>Изображение</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for slideshow in slideshows %}
        <tr>
            <td>{{ slideshow.id }}</td>
            <td>{{ slideshow.name }}</td>
            <td>{{ slideshow.key }}</td>
            <td>
                {% if slideshow.presentation_image %}
                    <img src="{{ slideshow.presentation_image }}" alt="{{ slideshow.name }}">
                {% else %}
                    -
                {% endif %}
            </td>
            <td>
                <a href="/admin/slideshows/{{ slideshow.id }}/edit" class="btn">Редактирай</a>
                <form action="/admin/slideshows/{{ slideshow.id }}/delete" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Сигурни ли сте, че искате да изтриете това слайдшоу?');">Изтрий</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
