{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin: 30px 0;
        color: #2f3640;
        font-size: 28px;
    }

    form {
        width: 90%;
        max-width: 600px;
        margin: 0 auto 50px auto;
        background-color: #ffffff;
        padding: 30px 35px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2f3640;
        font-size: 14px;
    }

    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dcdde1;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
        border-color: #00a8ff;
        box-shadow: 0 0 5px rgba(0, 168, 255, 0.3);
        outline: none;
    }

    button {
        display: block;
        width: 100%;
        padding: 12px 0;
        background-color: #00a8ff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0097e6;
    }

    /* Image preview */
    .image-preview {
        margin-top: 10px;
    }

    .image-preview img {
        max-width: 200px;
        max-height: 150px;
        border-radius: 6px;
        border: 1px solid #dcdde1;
        display: block;
        margin-top: 5px;
    }
</style>

<h1>Редакция на слайдшоу: {{ slideshow.name }}</h1>

<form action="" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Име</label>
        <input type="text" name="name" value="{{ slideshow.name }}" required>
    </div>

    <div>
        <label for="key">Ключ</label>
        <input type="text" name="key" value="{{ slideshow.key }}" required>
    </div>

    <div>
        <label>Съществуващо изображение</label>
        <div class="image-preview">
            {% if slideshow.presentation_image %}
                <img src="{{ slideshow.presentation_image }}" alt="{{ slideshow.name }}">
            {% else %}
                <p>Не е качено изображение</p>
            {% endif %}
        </div>
    </div>

    <div>
        <label for="presentation_image">Смени изображение</label>
        <input type="file" name="presentation_image" accept="image/*">
        <div class="image-preview" id="newImagePreview"></div>
    </div>

    <button type="submit">Обнови слайдшоу</button>
</form>

<script>
    const newImageInput = document.querySelector('input[name="presentation_image"]');
    const newImagePreview = document.getElementById('newImagePreview');

    newImageInput.addEventListener('change', function() {
        newImagePreview.innerHTML = '';
        const file = this.files[0];
        if (file) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            newImagePreview.appendChild(img);
        }
    });
</script>
{% endblock %}
